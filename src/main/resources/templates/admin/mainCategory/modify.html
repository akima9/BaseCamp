<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout}">
<div layout:fragment="content" class="container">
  <h1 class="text-center mb-5">상위 카테고리 수정</h1>
  <form id="createCategoryForm" method="post" th:action="@{/admin/main/categorys}" onsubmit="return MainCategoryCreate.validateForm()">
    <input type="hidden" name="_method" value="PUT">
    <input type="hidden" name="creater" th:value="${session.adminId}">
    <input type="hidden" name="mainCategoryId" th:value="${mainCategory.mainCategoryId}">
    <div class="mb-3 row">
      <label for="inputMainCategoryName" class="col-sm-2 col-form-label">상위 카테고리명</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="inputMainCategoryName" name="mainCategoryName" th:value="${mainCategory.mainCategoryName}">
      </div>
      <div class="col-sm-3">
        <button type="button" id="dupCheckBtn" class="btn btn-outline-primary w-100">중복확인</button>
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary w-100">수정</button>
      </div>
      <div class="col-sm-6">
        <button type="button" id="deleteMainCategoryBtn" class="btn btn-outline-danger w-100">삭제</button>
      </div>
    </div>
  </form>
  <script>
    MainCategoryModify.init();
  </script>
</div>
</html>
