<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<div layout:fragment="content" class="container">
    <div class="text-end">
        <button type="button" class="btn btn-primary btn-sm write-btn">글쓰기</button>
    </div>
    <table class="table table-hover caption-top">
        <caption>Board1</caption>
        <thead class="table-light">
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">조회수</th>
            <th scope="col">댓글수</th>
            <th scope="col">날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <th scope="row">번호</th>
            <td>
                <a th:href="@{/boards(boardId=${board.boardId})}" th:text="${board.title}"></a>
            </td>
            <td>조회수</td>
            <td>댓글수</td>
            <td th:text="${board.createdAt}">createdAt</td>
        </tr>
        </tbody>
    </table>
    <div class="text-end">
        <button type="button" class="btn btn-primary btn-sm write-btn">글쓰기</button>
    </div>

    <script>
        list.init();
    </script>
</div>
</html>
