<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<div layout:fragment="content" class="container">
    <form method="post" th:action="@{/boards}" id="formDeleteBoard">
        <input type="hidden" name="_method" value="DELETE">
        <input type="hidden" name="boardId" th:value="${board.boardId}">
    </form>

    <div class="text-end">
        <button type="button" th:if="${session.memberId == board.member.id}" id="writeBtn" class="btn btn-primary btn-sm">수정하기</button>
        <button type="button" id="modifyBtn" class="btn btn-primary btn-sm d-none">변경</button>
        <button type="button" th:if="${session.memberId == board.member.id}" id="deleteBtn" class="btn btn-outline-danger btn-sm">삭제</button>
        <button type="button" id="listBtn" class="btn btn-light btn-sm" th:attr="data-page=${page}">목록</button>
    </div>
    <div id="editorjs"></div>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script><!-- Header -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script><!-- Image -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script><!-- Delimiter -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script><!-- List -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script><!-- Checklist -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script><!-- Quote -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script><!-- Code -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script><!-- Embed -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script><!-- Table -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script><!-- Link -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script><!-- Warning -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script><!-- Marker -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script><!-- Inline Code -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        let content = JSON.parse(/*[[${board.content}]]*/);

        const editor = new EditorJS({
            readOnly: true,
            holder: 'editorjs',
            placeholder: 'Let`s write an awesome story!',
            autofocus: false,
            tools: {
                header: {
                    class: Header,
                    inlineToolbar: ['marker', 'link'],
                    config: {
                        placeholder: 'Header'
                    },
                    shortcut: 'CMD+SHIFT+H'
                },
                image: SimpleImage,
                list: {
                    class: List,
                    inlineToolbar: true,
                    shortcut: 'CMD+SHIFT+L'
                },
                checklist: {
                    class: Checklist,
                    inlineToolbar: true,
                },
                quote: {
                    class: Quote,
                    inlineToolbar: true,
                    config: {
                        quotePlaceholder: 'Enter a quote',
                        captionPlaceholder: 'Quote\'s author',
                    },
                    shortcut: 'CMD+SHIFT+O'
                },
                warning: Warning,
                marker: {
                    class:  Marker,
                    shortcut: 'CMD+SHIFT+M'
                },
                code: {
                    class:  CodeTool,
                    shortcut: 'CMD+SHIFT+C'
                },
                delimiter: Delimiter,
                inlineCode: {
                    class: InlineCode,
                    shortcut: 'CMD+SHIFT+C'
                },
                linkTool: LinkTool,
                embed: Embed,
                table: {
                    class: Table,
                    inlineToolbar: true,
                    shortcut: 'CMD+ALT+T'
                },
            },
            data: {
                blocks: content.blocks
            }
        });

        VIEW.init();
        /*]]>*/
    </script>
    <th:block th:replace="fragments/commentWrite::commentWriteFragment"></th:block>
    <th:block th:replace="fragments/commentList::commentListFragment"></th:block>
</div>
</html>
